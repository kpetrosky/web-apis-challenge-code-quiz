<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Welcome to our quiz!</h1>

    <button id="Start">Start</button>
    <h2 class="time">Timer</h2>
    <h2 id="display"></h2>
    <h2 id="selected"></h2>
    <h2 id="displayQuestion"></h2>
    <div id="gameArea">
        <h2 id="question"></h2>
        <button onclick="checkAnswer(event)" data-value="A" class="possibleAnswers"></button>
        <button onclick="checkAnswer(event)" data-value="B" class="possibleAnswers"></button>
        <button onclick="checkAnswer(event)" data-value="C" class="possibleAnswers"></button>
        <button onclick="checkAnswer(event)" data-value = "D" class="possibleAnswers"></button>
    </div>

    <h2 id="quiz"></h2>
    <h2 id="score"></h2>
    <div class="input hide">
        <input id="initials" type="text">
        <button id="highscore">Submit</button>

    </div>
    <div id="highScoreBox"></div>
    <div id="highScoreList"></div>
    <script src="script.js"></script>
</body>

</html>
